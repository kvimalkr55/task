<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header bg-primary">
                <h4 class="modal-title">Register</h4>
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" >

                <div class="row">
                    <div class="col-md-4 text-center">
                        <div class="image-upload">
                            <label for="file-input">
                                <img [src]="profileImage" width="100%" height="200px" style="cursor: pointer;">
                            </label>
                            <input id="file-input" formControlName="profilePic"  (change)="profilepic($event)" type="file" />
                        </div>
                        <p>upload your image</p>
                    </div>
                    <div class="col-md-8">
                        <!-- <form> -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control"  required formControlName="fName" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" formControlName="lName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="phone" id="inputAddress2" placeholder="+91 8888888888">
                            </div>
                            <div class="form-group">
                                <label for="customRange"></label>
                                Age <input type="range" class="custom-range" formControlName="age" min="20" max="60" id="customRange"
                                    name="points1">

                            </div>
                            <div class="form-group">
                                <select id="inputState" formControlName="state" class="form-control">
                                    <option selected>State...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="inputState" formControlName="country" class="form-control">
                                    <option selected>Country...</option>
                                    <option>...</option>
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="address" id="inputAddress2" placeholder="Address">
                            </div>
                            <div class="form-group">

                                    <input list="browsers" formControlName="hobbies" class="form-control" placeholder="tags">
    
                                    <datalist id="browsers" (click)="hobbies()">
                                        <option value="Internet Explorer">
                                        <option value="Firefox">
                                        <option value="Chrome">
                                        <option value="Opera">
                                        <option value="Safari">
                                    </datalist>
                                </div>



                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input"  formControlName="subscribe" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Subscribe to newsletter
                                    </label>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-danger mr-2">Cancel</button>

                                <button type="submit" class="btn btn-primary" >Submit</button>
                            </div>

                        <!-- </form> -->

                    </div>
                </div>

            </form>
                
            </div>

            <!-- Modal footer -->


        </div>
    </div>
</div>
